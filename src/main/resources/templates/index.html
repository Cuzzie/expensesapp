<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Users</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette|Roboto|Titillium+Web" />
</head>
<body>
    <div th:replace="fragments/header :: header" />

    <div id="main-body" class="main-body">
        <h2 th:text="#{overview.title}">OVERVIEW</h2>
        <h4 th:text="#{overview.subtitle}">Transactions of Income and Expenses</h4>
        <div class="container">
            <div class="row">
                <h3 th:text="#{overview.transactions.recent}">Most Recent Transactions</h3>
                <table class="table table-hover table-bordered transactions-table">
                    <thead>
                        <tr>
                            <th th:text="#{overview.table.header.name}">Name</th>
                            <th th:text="#{overview.table.header.type}">Type</th>
                            <th th:text="#{overview.table.header.amount}">Amount</th>
                            <th th:text="#{overview.table.header.date}">Date</th>
                            <th th:text="#{overview.table.header.description}">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="transaction, iterStat : ${recentTransactions}">
                            <td th:text="${transaction.category.name}" />
                            <td th:text="${T(org.cuzzie.expensesapp.Constant.CategoryType).getNameByValue(transaction.category.type)}" />
                            <td th:text="|$ ${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 2, 'POINT')}|" />
                            <td th:text="${#dates.format(transaction.date, 'dd-MMM-yyyy')}" />
                            <td th:text="${transaction.description}" />
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <h3 th:text="#{overview.transactions.recent.income}">Most Recent Income Transactions</h3>
                <table class="table table-hover table-bordered income-table">
                    <thead>
                        <tr>
                            <th th:text="#{overview.table.header.name}">Name</th>
                            <th th:text="#{overview.table.header.amount}">Amount</th>
                            <th th:text="#{overview.table.header.date}">Date</th>
                            <th th:text="#{overview.table.header.description}">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="transaction, iterStat : ${recentIncome}">
                            <td th:text="${transaction.category.name}" />
                            <td th:text="|$ ${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 2, 'POINT')}|" />
                            <td th:text="${#dates.format(transaction.date, 'dd-MMM-yyyy')}" />
                            <td th:text="${transaction.description}" />
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <h3 th:text="#{overview.transactions.recent.expenses}">Most Recent Expenses Transactions</h3>
                <table class="table table-hover table-bordered expenses-table">
                    <thead>
                        <tr>
                            <th th:text="#{overview.table.header.name}">Name</th>
                            <th th:text="#{overview.table.header.amount}">Amount</th>
                            <th th:text="#{overview.table.header.date}">Date</th>
                            <th th:text="#{overview.table.header.description}">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="transaction, iterStat : ${recentExpenses}">
                            <td th:text="${transaction.category.name}" />
                            <td th:text="|$ ${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 2, 'POINT')}|" />
                            <td th:text="${#dates.format(transaction.date, 'dd-MMM-yyyy')}" />
                            <td th:text="${transaction.description}" />
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
