<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Users</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette|Roboto|Titillium+Web" />
</head>
<body>
    <div th:replace="fragments/header :: header" />

    <div id="main-body" class="main-body index">
        <h2 th:text="#{overview.title}">OVERVIEW</h2>
        <h4 th:text="#{overview.subtitle}">Transactions of Income and Expenses</h4>
        <div class="container">
            <div class="row transactions-button">
                <a href="/addnewincome" th:href="@{/addnewincome}"
                   class="btn btn-success btn-md income-button"
                   th:text="#{overview.button.addnewincome}">Add new income</a>
                <a href="/addnewexpense" th:href="@{/addnewexpense}"
                   class="btn btn-danger btn-md expense-button"
                   th:text="#{overview.button.addnewexpense}">Add new expense</a>
            </div>
        </div>
        <div class="alert alert-success" th:if="${(param.success_add != null) and (param.success_add[0] == 'true')}">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <p th:text="#{global.success.record_added}">Record added successfully!</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6" >
                    <h3 th:text="#{overview.transactions.recent.income}">Most Recent Income Transactions</h3>
                    <table class="table table-hover table-bordered income-table">
                        <thead>
                        <tr>
                            <th th:text="#{overview.table.header.name}">Name</th>
                            <th th:text="#{overview.table.header.date}">Date</th>
                            <th th:text="#{overview.table.header.description}">Description</th>
                            <th th:text="#{overview.table.header.amount}">Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="transaction, iterStat : ${recentIncome}">
                            <td th:text="${transaction.category.name}" />
                            <td th:text="${#dates.format(transaction.date, 'dd-MMM-yyyy')}" />
                            <td th:text="${transaction.description}" />
                            <td th:text="|$ ${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 2, 'POINT')}|" />
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <h3 th:text="#{overview.transactions.recent.expenses}">Most Recent Expenses Transactions</h3>
                    <table class="table table-hover table-bordered expenses-table">
                        <thead>
                        <tr>
                            <th th:text="#{overview.table.header.name}">Name</th>
                            <th th:text="#{overview.table.header.date}">Date</th>
                            <th th:text="#{overview.table.header.description}">Description</th>
                            <th th:text="#{overview.table.header.amount}">Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="transaction, iterStat : ${recentExpenses}">
                            <td th:text="${transaction.category.name}" />
                            <td th:text="${#dates.format(transaction.date, 'dd-MMM-yyyy')}" />
                            <td th:text="${transaction.description}" />
                            <td th:text="|$ ${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 2, 'POINT')}|" />
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <h3 th:text="#{overview.transactions.recent}">Most Recent Transactions</h3>
                <table class="table table-hover table-bordered transactions-table">
                    <thead>
                    <tr>
                        <th th:text="#{overview.table.header.name}">Name</th>
                        <th th:text="#{overview.table.header.type}">Type</th>
                        <th th:text="#{overview.table.header.date}">Date</th>
                        <th th:text="#{overview.table.header.description}">Description</th>
                        <th th:text="#{overview.table.header.amount}">Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction, iterStat : ${recentTransactions}">
                        <td th:text="${transaction.category.name}" />
                        <td th:text="${T(org.cuzzie.expensesapp.Constant.CategoryType).getDescByValue(transaction.category.type)}" />
                        <td th:text="${#dates.format(transaction.date, 'dd-MMM-yyyy')}" />
                        <td th:text="${transaction.description}" />
                        <td th:text="|$ ${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 2, 'POINT')}|" />
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
