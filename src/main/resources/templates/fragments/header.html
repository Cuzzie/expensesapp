<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Users</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" th:fragment="header">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" th:href="@{/}">Cuzzie Expenses App</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="hasRole('ADMIN')" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="/admin/users" th:href="@{/admin/users}" th:text="#{menu.header.admin}">
                            Administration
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/admin/users" th:href="@{/admin/users}" th:text="#{menu.item.admin.users}">Users</a>
                            </li>
                            <li>
                                <a href="/admin/categories" th:href="@{/admin/categories}" th:text="#{menu.item.admin.categories}">Categories</a>
                            </li>
                        </ul>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="/logout" th:href="@{/logout}" th:text="#{global.link.logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
