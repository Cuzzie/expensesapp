<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Users</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette|Roboto|Titillium+Web" />
</head>
<body>
    <div th:replace="fragments/header :: header" />

    <div id="main-body" class="main-body create-user">
        <h2 th:text="#{admin.createUser.title}">Create User</h2>
        <h4 th:text="#{admin.createUser.subtitle}">Enter new user details</h4>
        <div class="container">
            <form action="" class="form-horizontal">
                <div class="form-group row">
                    <div class="col-md-2 control-label">
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="firstname" placeholder="First Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-2 control-label">
                        <label for="lastname">Last Name</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-2 control-label">
                        <label for="address">Address</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="address" placeholder="Address" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
